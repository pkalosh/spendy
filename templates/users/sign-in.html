{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Spendy</title>
    <!-- Bootstrap CSS -->
    <link
      rel="shortcut icon"
      href="{% static 'logo/Spendy_Icon_1.svg' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-dark: #093b40;
        --primary-green: #98e23f;
        --bg-light: #f5f5f7;
        --text-dark: #191919;
      }
      body {
        background-color: var(--bg-light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem 1rem;
      }
      .logo {
        height: 3rem;
      }
      .form-container {
        background: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid #dee2e6;
      }
      .btn-primary-custom {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
        color: white;
        border-radius: 50rem;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s;
      }
      .btn-primary-custom:hover {
        background-color: var(--primary-green);
        border-color: var(--primary-green);
        color: var(--text-dark);
      }
      .form-control {
        font-size: 0.875rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
      }
      .form-control:focus {
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 0.2rem rgba(9, 59, 64, 0.25);
      }
      .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.375rem;
        color: #374151;
      }
      .password-toggle {
        cursor: pointer;
        background: none;
        border: none;
      }
      .forgot-link {
        color: var(--primary-dark);
        text-decoration: none;
        font-weight: 500;
      }
      .forgot-link:hover {
        color: var(--primary-green);
      }
      .signup-link {
        color: var(--primary-dark);
        text-decoration: none;
        font-weight: 500;
      }
      .signup-link:hover {
        color: var(--primary-green);
      }
    </style>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
           {% if messages %}
                                {% for message in messages %}
                                    <strong>{{ message }}</strong>
                                {% endfor %}
                            {% endif %}
        <div class="col-md-6 col-lg-4">
          <a href="/" class="d-flex justify-content-center mb-4">
            <img
              src="{% static 'logo/Spendy1.png' %}"
              alt="Spendy"
              class="logo"
            />
          </a>
          <h2
            class="text-center font-semibold text-xl mb-1"
            style="color: var(--text-dark)"
          >
            Welcome Back
          </h2>
          <p class="text-center text-sm text-muted mb-4">
            Sign in to your account
          </p>
          <div class="form-container">
            <form class="space-y-3" method="POST" action="{% url 'userauths:sign-in' %}">
                {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="you@company.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <span
                    class="input-group-text password-toggle"
                    onclick="togglePassword('password', this)"
                  >
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember-me"
                    />
                    <label class="form-check-label text-xs" for="remember-me">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-6 text-end">
                  <a href="{% url 'userauths:reset-password' %}" class="forgot-link"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary-custom w-100">
                Sign in
              </button>
            </form>
            <div class="text-center mt-3">
              <p class="text-xs text-muted">
                Don't have an account?
                <a href="{% url 'userauths:sign-up' %}" class="signup-link"
                  >Sign up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function togglePassword(id, element) {
        const input = document.getElementById(id);
        const icon = element.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>

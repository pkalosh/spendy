{% extends "partials/user-base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
<section class="dashboard-section body-collapse">
    <div class="overlay pt-120">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Request Management Section -->
                     
                    <div class="requests-area">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap mt-3">
                            <h4 class="text-2xl font-bold">Change Password</h4>
                           
                        </div>
                        <div class="container mt-5">
                            <h2>Change Password</h2>

                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <form method="post" action="{% url 'userauths:change-password' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>

                            <a href="/" class="btn btn-link mt-3">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

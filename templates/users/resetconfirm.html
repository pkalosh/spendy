{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Spendy</title>
    <!-- Bootstrap CSS -->
    <link
      rel="shortcut icon"
      href="{% static 'logo/Spendy_Icon_1.svg' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-dark: #093b40;
        --primary-green: #98e23f;
        --bg-light: #f5f5f7;
        --text-dark: #191919;
      }
      body {
        background-color: var(--bg-light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem 1rem;
      }
      .logo {
        height: 3rem;
      }
      .form-container {
        background: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid #dee2e6;
      }
      .btn-primary-custom {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
        color: white;
        border-radius: 50rem;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s;
      }
      .btn-primary-custom:hover {
        background-color: var(--primary-green);
        border-color: var(--primary-green);
        color: var(--text-dark);
      }
      .form-control {
        font-size: 0.875rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
      }
      .form-control:focus {
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 0.2rem rgba(9, 59, 64, 0.25);
      }
      .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.375rem;
        color: #374151;
      }
      .success-icon {
        color: var(--primary-green);
        font-size: 3rem;
      }
      .signin-link {
        color: var(--primary-dark);
        text-decoration: none;
        font-weight: 500;
      }
      .signin-link:hover {
        color: var(--primary-green);
      }
      #success-section {
        display: none;
      }
    </style>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <a href="/" class="d-flex justify-content-center mb-4">
            <img
              src="{% static 'logo/Spendy1.png' %}"
              alt="Spendy"
              class="logo"
            />
          </a>
          <h2
            class="text-center font-semibold text-xl mb-1"
            style="color: var(--text-dark)"
          >
            Reset Your Password
          </h2>{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
        
          <div class="form-container">
            <div id="form-section">
              <form id="reset-form" class="space-y-4" method="POST" action="{% url 'userauths:reset-password' %}">
                {% csrf_token %}
                
                
               <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" name="password" id="password" class="form-control" required minlength="8">
                </div>
                <div class="form-group">
                <label for="password_confirm">Confirm New Password:</label>
                <input type="password" name="password_confirm" id="password_confirm" class="form-control" required>
                </div>
                <input type="hidden" name="uidb64" value="{{ uidb64 }}">
                <input type="hidden" name="token" value="{{ token }}">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </form>
              <div class="text-center mt-4">
                <p class="text-xs text-muted">
                  Remember your password?
                  <a href="{% url 'userauths:sign-in' %}" class="signin-link"
                    >Sign in</a
                  >
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("reset-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("form-section").style.display = "none";
          document.getElementById("success-section").style.display = "block";
        });
    </script>
  </body>
</html>
